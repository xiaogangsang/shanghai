<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>修改密码</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/password.css">
</head>
<body>

  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">MovieSys(蛋壳)</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-user"></span> <span id="loginName">陌生人</span> <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a href="password.html"><span class="glyphicon glyphicon-lock"></span> 修改密码</a></li>
          <li><a id="logout" href="login.html?logout"><span class="glyphicon glyphicon-off"></span> 退出登录</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

  <div class="container-fluid">

    <div class="password">
      <h1>修改密码</h1>
      <form id="form-pwd">
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="输入原密码" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="newPassword" placeholder="输入新密码" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="rePassword" placeholder="确认新密码" required data-parsley-equalto="#newPassword" data-parsley-error-message="两次输入的新密码不一致">
        </div>
        <button type="submit" class="btn btn-block btn-primary">修改</button>
      </form>
    </div>

  </div>

  <script src="js/vendor.js"></script>
  <script src="js/password.js"></script>
</body>
</html>
