<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>活动中心</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/activity.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>活动中心</li>
          <li>活动计划管理</li>
          <li class="active">新建</li>
        </ol>

        <section class="charge-edit">
          <h3>新建活动计划</h3>
          <form id="formPlan">

            <div class="edit-section">
              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">计划名称</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>
            </div>

            <div class="edit-section">
              <div class="form-group">
                <div class="input-group col-sm-6">
                  <div class="input-group-addon">日金额预算</div>
                  <input type="number" class="form-control" pattern="/^[0-9]*[.]?[0-9]{2}$/" name="">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-6">
                  <div class="input-group-addon">日出票预算</div>
                  <input type="number" class="form-control" pattern="/[0-9]+/" name="">
                </div>
              </div>
            </div>

            <div class="edit-section">
              <div class="form-group">
                <div class="input-group col-sm-6">
                  <div class="input-group-addon">总金额预算</div>
                  <input type="number" class="form-control" pattern="/^[0-9]*[.]?[0-9]{2}$/" name="">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group col-sm-6">
                  <div class="input-group-addon">总出票预算</div>
                  <input type="number" class="form-control" pattern="/[0-9]+/" name="">
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">保存</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/activity.js"></script>
</body>
</html>
