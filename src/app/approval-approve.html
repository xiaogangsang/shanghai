<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>进件审核</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/coupon.css">
</head>
<body>

  @@include('component/header.tpl')


  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>审核中心</li>
          <li class="active">进件审核</li>
        </ol>

        <form id="formSearch" class="search-area clearfix">

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">进件名称</div>
              <input type="text" class="form-control" name="" id="search_name">
            </div>
          </div>


          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">进件类型</div>
              <select class="form-control" id="search_type">
                <option value="">全部</option>
                <option value="0">活动单元</option>
                <option value="1">活动计划</option>
                <option value="2">优惠券</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">提报人</div>
              <input type="text" class="form-control" name="" id="search_promotor">
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-lg-4 pull-right">
            <div class="row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

          <div class="row" id="pager"></div>

          <div class="table-responsive" id="dataTable">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>名称</th>
                  <th>类型</th>
                  <th>提报时间</th>
                  <th>提报人</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="9" align="center">请点击“查询”按钮！</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="js/vendor.js"></script>
  <script src="js/approval-approve.js"></script>

  <script id="pager-template" type="text/x-tmpl-mustache">
    <div class="col xs-12 col-sm-6 rowStatics">共 <span id="total">{{total}}</span> 条数据，当前显示 <span id="rowsSize">{{rowsSize}}</span> 条</div>
    {{#pageTotal}}
    <div class="col xs-12 col-sm-6">
      <nav>
        <ul class="pagination pagination-sm">
          <li><a href="#" class="prev"><span>&lt;</span></a></li>
          <li><span id="pageIndex">{{pageIndex}}</span> / <span id="pageTotal">{{pageTotal}}</span></li>
          <li><a href="#" class="next"><span>&gt;</span></a></li>
          <li><input type="number" name="pageNo" id="pageNo" pattern="[0-9]+"></li>
          <li><button type="button" class="btn" id="btn-pager">跳转</button></li>
        </ul>
      </nav>
    </div>
    {{/pageTotal}}
  </script>
  <script id="table-template" type="text/x-tmpl-mustache">
    {{#rows}}
    <tr data-id="{{id}}">
      <td>{{id}}</td>
      <td><a href="{{viewUrl}}?vid={{id}}&id={{pid}}&typeCode={{typeCode}}&ref=approval-approve" target="_blank">{{name}}</a></td>
      <td>{{type}}</td>
      <td>{{updateTime}}</td>
      <td>{{promotorName}}</td>
      <td>
        <a href="{{viewUrl}}?vid={{id}}&id={{pid}}&typeCode={{typeCode}}&ref=approval-approve" class="btn btn-xs btn-default" target="_blank">审核</a>
        <!-- <a href="javascript:;" class="btn btn-xs btn-default check" data-accept="1" data-id="{{id}}">审核</a> -->
        <a href="javascript:;" class="btn btn-xs btn-default check" data-accept="0" data-id="{{id}}">驳回</a>
      </td>
    </tr>
    {{/rows}}
  </script>

</body>
</html>
