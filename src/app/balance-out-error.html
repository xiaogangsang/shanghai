<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>出货异常数据</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	
	@@include('component/header.tpl')

	<div class="container-fluid">
		
		<div class="row">
			
			@@include('component/sidebar.tpl')

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<ol class="breadcrumb">
					<li>出货对账</li>
					<li class="active">出货异常数据</li>
				</ol>

				<form class="search-area clearfix" id="formSearch">
					<div class="col-sm-8">
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-addon">出货退货时间</div>
								<input type="text" class="form-control" id="search_startTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
							</div>
						</div>
					<div class="form-group col-sm-6">
						<div class="input-group">
						 <div class="input-group-addon">至</div>
						 <input type="text" class="form-control" id="end_startTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
						</div>
					</div>
				</div>

				<div class="col-sm-12">
					<div class="form-group col-sm-4">
						<div class="input-group">
						 <div class="input-group-addon">交易订单号</div>
						 <input type="text" class="form-control" id="search_orderNo">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<div class="input-group">
							<div class="input-group-addon">出货订单类型</div>
							  <select class="form-control" id="search_orderType">
							  	<option value="">全部</option>
							    <option value="0">出货</option>
							    <option value="1">退货</option>
							    <option value="2">出货调整</option>4
							    <option value="3">退货调整</option>
							  </select>
						</div>
					</div>
					<div class="form-group col-sm-4">
						<div class="input-group">
							<div class="input-group-addon">差异类型</div>
							  <select class="form-control" id="search_diffType">
							  	<option value="">全部</option>
							    <option value="0">重复订单</option>
							    <option value="1">票类商户不一致</option>
							    <option value="2">票类渠道不一致</option>
							    <option value="3">常规补贴付款方式错误</option>
							  </select>
						</div>
					</div>
				</div>

				<div class="col-sm-6 pull-right">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-block btn-primary">查询</button>
					</div>
					<div class="col-sm-6">
						<button type="submit" class="btn btn-block btn-default">重置条件</button>
					</div>
			  </div>
			</form>

			<div class="row" id="pager">
				
			</div>

			<div class="content-area">
				<div class="table-responsive" style="margin-top: 20px;">
					<table class="table table-hover" id="outErrorTable">
							<thead>
								<tr>
									<th><input type="checkbox" class="multi-check-all"></th>
									<th>出/退货时间</th>
									<th>订单来源</th>
									<th>交易订单号</th>
									<th>张数</th>
									<th>结算金额</th>
									<th>常规活动渠道方补贴金额</th>
									<th>常规活动补贴付款方式</th>
									<th>退票手续费</th>
									<th>应付金额</th>
									<th>实付金额</th>
									<th>支付活动</th>
									<th>支付活动金额</th>
									<th>支付活动补贴付款方式</th>
									<th>出货状态</th>
									<th>支付流水状态</th>
									<th>出货对账状态</th>
									<th>出货订单类型</th>
									<th>差异类型</th>
									<th>操作</th>
								</tr>
							</thead>
							 <tbody>
                <tr>
                  <td colspan="26" align="center">请点击“查询”按钮！</td>
                </tr>
              </tbody>
						</table>
				</div>
			</div>

			<script id="pager-template" type="text/x-tmpl-mustache">
			  <div class="col xs-12 col-sm-6 rowStatics">共 <span id="total">{{total}}</span> 条数据，当前显示 <span id="rowsSize">{{rowsSize}}</span> 条</div>
			  {{#pageTotal}}
			  <div class="col xs-12 col-sm-6">
			    <nav>
			      <ul class="pagination pagination-sm">
			        <li><a href="#" class="prev"><span>&lt;</span></a></li>
			        <li><span id="pageIndex">{{pageIndex}}</span> / <span id="pageTotal">{{pageTotal}}</span></li>
			        <li><a href="#" class="next"><span>&gt;</span></a></li>
			        <li>
			          <input type="number" name="pageNo" id="pageNo" pattern="[0-9]+">
			        </li>
			        <li>
			          <button type="button" class="btn" id="btn-pager">跳转</button>
			        </li>
			      </ul>
			    </nav>
			  </div>
			  {{/pageTotal}}
			</script>

			<script id="table-template" type="text/x-tmpl-mustache">
			  {{#rows}}
			  <tr data-id="{{id}}" data-bannertype="{{bannerType}}">
			    <td>
			      <input type="checkbox" class="multi-check">
			    </td>
			    <!-- 出/退货时间 -->
			    <td>{{}}</td>
			    <td>
			      <button class="btn btn-xs btn-default btn-edit" data-checkstatus="{{checkStatusNo}}">编辑</button>
			    </td>
			  </tr>
			  {{/rows}}
			</script>

	 </div>
	</div>
</div>

	<script src="js/vendor.js"></script>
	<script src="js/balance-out-error.js"></script>
</body>
</html>
