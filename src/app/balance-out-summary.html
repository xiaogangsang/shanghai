<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>出货对账汇总</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <!-- <link rel="stylesheet" href="css/banner.css"> -->
</head>
<body>

  @@include('component/header.tpl')

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>收单对账</li>
          <li class="active">对账汇总</li>
        </ol>

        <form id="formSearch" class="search-area clearfix">

        <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">日期类型</div>
              <select class="form-control" id="search_dateType" required>
                <option value="1">交易日期</option>
                <option value="2">对账日期</option>
              </select>
            </div>
          </div>

        <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">开始日期</div>
              <input type="text" class="form-control" id="search_startTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">结束日期</div>
              <input type="text" class="form-control" id="search_endTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">二级商户</div>
              <input type="text" class="form-control" id="search_merchantName">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">二级商户号</div>
              <input type="text" class="form-control" id="search_merchantNo">
            </div>
          </div>

          <!--  -->
          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">出货状态</div>
              <select class="form-control" id="search_shipmentStatus">
                <option value="">全部(成功)</option>
                <option value="3">出货失败</option>
                <option value="2">出货成功</option>
                <option value="8">退货失败</option>
                <option value="7">退货成功</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">业务类别</div>
              <select class="form-control" id="search_bizType">
                <option value="">全部</option>
                <option value="1">影票</option>
                <option value="2">手续费</option>
              </select>
            </div>
          </div>


          <div class="col-xs-12 col-sm-12 col-md-12 pull-right">
            <div class="row">
              <div class="col-xs-3">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-block btn-default btn-reset">重置</button>
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-block btn-default all-detail">查看所有明细</button>
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-block btn-default selected-detail">查看选中明细</button>
              </div>
              <div class="col-xs-2">
                <button type="button" class="btn btn-block btn-default">查看异常记录</button>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

        <div class="table-responsive" style="margin-bottom: 20px;">
            <table class="table table-hover" id="summaryTable">
              <thead>
                <tr>
                  <th>订单数</th>
                  <th>张数</th>
                  <th>交易金额</th>
                  <th>我方补贴金额</th>
                  <th>退票手续费</th>
                  <th>应付金额</th>
                  <th>实付金额</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row" id="pager"></div>

          <div class="table-responsive">
            <table class="table table-hover" id="dataTable">
              <thead>
                <tr>
                  <!-- 参照activity-unit.html -->
                  <th><input type="checkbox" class="multi-check-all"></th>
                  <th>出/退货日期</th>
                  <th>二级商户</th>
                  <th>业务类别</th>
                  <th>订单数</th>
                  <th>张数</th>
                  <th>出货状态</th>
                  <th>交易金额</th>
                  <th>我方补贴金额</th>
                  <th>退票手续费</th>
                  <th>应付金额</th>
                  <th>实付金额</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="30" align="center">请点击“查询”按钮！</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <!-- pop up -->
  <div class="modal fade" id="popup-merchant-detail" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">商户详情</h4>
        </div>
        <div class="modal-body"></div>
      </form>
    </div>
  </div>
</div>

  <script src="js/vendor.js"></script>
  <script src="js/balance-out-summary.js"></script>

  <script id="pager-template" type="text/x-tmpl-mustache">
    <div class="col xs-12 col-sm-6 rowStatics">共 <span id="total">{{total}}</span> 条数据，当前显示 <span id="rowsSize">{{rowsSize}}</span> 条</div>
    {{#pageTotal}}
    <div class="col xs-12 col-sm-6">
      <nav>
        <ul class="pagination pagination-sm">
          <li><a href="#" class="prev"><span>&lt;</span></a></li>
          <li><span id="pageIndex">{{pageIndex}}</span> / <span id="pageTotal">{{pageTotal}}</span></li>
          <li><a href="#" class="next"><span>&gt;</span></a></li>
          <li><input type="number" name="pageNo" id="pageNo" pattern="[0-9]+"></li>
          <li><button type="button" class="btn" id="btn-pager">跳转</button></li>
        </ul>
      </nav>
    </div>
    {{/pageTotal}}
  </script>

  <script id="table-template" type="text/x-tmpl-mustache">
    {{#rows}}
    <tr data-id="{{id}}" data-bannertype="{{bannerType}}">
      <td><input type="checkbox" class="multi-check"></td>
      <td>{{shipmentDate}}</td>
      <td>{{merchantName}}</td>
      <td>{{bizType}}</td>
      <td>{{orderCount}}</td>
      <td>{{ticketCount}}</td>
      <td>{{shipmentStatus}}</td>
      <td>{{orderAmount}}</td>
      <td>{{subsidyAmountO2o}}</td>
      <td>{{returnFee}}</td>
      <td>{{settleAmount}}</td>
      <td>{{finalSettleAmount}}</td>
    </tr>
    {{/rows}}
  </script>

  <script id="summary-table-template" type="text/x-tmpl-mustache">
    <tr data-id="{{id}}" data-bannertype="{{bannerType}}">
      <td>{{count}}</td>
      <td>{{totalTicketCount}}</td>
      <td>{{totalOrderAmount}}</td>
      <td>{{totalSubsidyAmountO2o}}</td>
      <td>{{totalReturnFee}}</td>
      <td>{{totalSettleAmount}}</td>
      <td>{{totalFinalSettleAmount}}</td>
    </tr>
  </script>
</body>
</html>
