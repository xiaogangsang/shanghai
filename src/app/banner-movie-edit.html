<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>前端配置平台</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/banner.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>前端配置平台</li>
          <li>热门影片</li>
          <li class="active">编辑</li>
        </ol>

        <section class="movie-edit" style="max-width: 640px;">
          <h3>新建热门影片</h3>
          <form id="formBanner">

            <div class="edit-section">

              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <th width="100">影片</th>
                      <td>
                        <select class="form-control" name="">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                        </select>
                      </td>
                    </tr>
                    <tr>
                      <th>渠道</th>
                      <td>
                        <div class="checkbox-inline"><label><input type="checkbox"> 手机银行</label></div>
                        <div class="checkbox-inline"><label><input type="checkbox"> 掌上生活</label></div>
                      </td>
                    </tr>
                    <tr>
                      <th><button type="button" class="btn btn-default" onclick="$('#popup-city').modal('show');">城市</button></th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>顺序</th>
                      <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                      <th>生效日期</th>
                      <td><input type="text" class="form-control" id="latitude"></td>
                    </tr>
                    <tr>
                      <th>失效日期</th>
                      <td><input type="text" class="form-control" id="latitude"></td>
                    </tr>
                    <tr>
                      <th>是否显示</th>
                      <td>
                        <label class="radio-inline"><input type="radio" name="actived" value="option1"> 是</label>
                        <label class="radio-inline"><input type="radio" name="actived" value="option2"> 否</label>
                      </td>
                    </tr>
                    <tr>
                      <th>图片</th>
                      <td><input type="file"></td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">保存</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/banner.js"></script>

  @@include('component/popup-city.tpl')

</body>
</html>
