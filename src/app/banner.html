<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>前端配置平台</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/banner.css">
</head>
<body>

  @@include('component/header.tpl')

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>前端配置平台</li>
          <li class="active">前端配置管理</li>
        </ol>

        <form id="formSearch" class="search-area clearfix">

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">类型</div>
              <select name="bannerType" class="form-control" id="search_bannerType" source-map-key="bannerType">
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">名称</div>
              <input type="text" name="bannerName, iconName" class="form-control" id="search_bannerName">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">省</div>
              <select class="form-control" id="search_provinceId">
                <option value="">全国</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">城市</div>
              <select name="cityId" class="form-control" id="search_cityId">
                <option value="">全国</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">展示时间</div>
              <input type="text" name="startTime" class="form-control" id="search_startTime" readonly>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">至</div>
              <input type="text" name="endTime" class="form-control" id="search_endTime" readonly>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4 col-lg-3">
            <div class="input-group">
              <div class="input-group-addon">渠道</div>
              <select name="channelId, channel" class="form-control" id="search_channelId">
                <option value="">全部</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-4 pull-right">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
              <div class="col-sm-6">
                <div class="btn-group">
                  <button type="button" class="btn btn-block btn-default dropdown-toggle" data-toggle="dropdown">
                    新增 <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" role="menu" class-name="btn-create" source-map-key="bannerType">
                  </ul>
                </div>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

          <div class="row" id="pager"></div>

          <div class="table-responsive">
            <table class="table table-hover" id="dataTable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>名称</th>
                  <th>类型</th>
                  <th>渠道</th>
                  <th>顺序</th>
                  <th>是否显示</th>
                  <th>展示时间</th>
                  <th>跳转链接</th>
                  <th width="100">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td colspan="9" align="center">请点击“查询”按钮！</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  <script src="js/vendor.js"></script>

  <script id="table-template" type="text/x-tmpl-mustache">

      <td>{{bannerName}}</td>
      <td>{{bannerTypeName}}</td>
      <td>{{channelName}}</td>
      <td>{{position}}</td>
      <td>{{statusName}}</td>
      <td>{{startTime}} - {{endTime}}</td>
      <td>{{link}}</td>
      <td>

        <button type="button" class="btn btn-xs btn-default btn-status" data-status="{{status}}">{{#status}}下线{{/status}}{{^status}}上线{{/status}}</button>

    </tr>
    {{/rows}}

        </form>
      </div>
    </div>
