<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>场次及价格管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/charge.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>场次及价格管理</li>
          <li class="active">服务费设置</li>
        </ol>

        <form id="formClass" class="search-area">

          <div class="form-group col-sm-4">
            <div class="input-group">
              <div class="input-group-addon">渠道</div>
              <input type="text" class="form-control" id="channel" placeholder="">
            </div>
          </div>

          <div class="col-xs-12 col-sm-3 pull-right">
            <button type="submit" class="btn btn-block btn-primary">查询</button>
          </div>

        </form>

        <div class="content-area">

          <div class="row">

            <div class="col-xs-12 extra-btns">
              <button type="button" class="btn btn-default">批量删除</button>
              <button type="button" class="btn btn-default pull-right">新增</button>
            </div>

            <div class="col xs-12 col-sm-6 rowStatics">共 <span id="rowTotal">xxx</span> 条数据，当前显示 <span id="perPage">xxx</span> 条</div>
            <div class="col xs-12 col-sm-6">
              <nav>
                <ul class="pagination pagination-sm">
                  <li>
                    <a href="#"><span aria-hidden="true">&lt;</span></a>
                  </li>
                  <li><span id="pageNow">2</span>/<span id="pageTotal">5</span></li>
                  <li>
                    <a href="#"><span aria-hidden="true">&gt;</span></a>
                  </li>
                  <li>
                    <input type="text" id="pageNo" pattern="[0-9]+">
                  </li>
                  <li>
                    <button type="button" class="btn">跳转</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>渠道</th>
                  <th>服务费</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0001</td>
                  <td>手机银行</td>
                  <td>30</td>
                </tr>
                <tr>
                  <td>0001</td>
                  <td>掌上生活</td>
                  <td>30</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/charge.js"></script>
</body>
</html>
