<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>场次及价格管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/charge.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>场次及价格管理</li>
          <li class="active">服务费设置</li>
        </ol>

        <div class="content-area">

          <div class="row">

            <div class="col-xs-12 extra-btns">
              <button type="button" class="btn btn-default">批量删除</button>
              <a href="charge-edit.html" class="btn btn-block btn-default pull-right">新建</a>
            </div>

          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><input type="checkbox" class="multi-check-all"></th>
                  <th>ID</th>
                  <th>渠道</th>
                  <th>服务费</th>
                  <th width="120">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>0001</td>
                  <td>手机银行</td>
                  <td>30</td>
                  <td><a href="charge-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('操作不可逆，确定要删除该服务费设置吗？');">删除</button></td>
                </tr>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>0001</td>
                  <td>掌上生活</td>
                  <td>30</td>
                  <td><a href="charge-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('操作不可逆，确定要删除该服务费设置吗？');">删除</button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/vendor.js"></script>
  <script src="../js/charge.js"></script>
</body>
</html>
