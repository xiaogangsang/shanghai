<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>标准影院库</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cinema.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>影院管理</li>
          <li>标准影院库</li>
          <li class="active">新建</li>
        </ol>

        <section class="movie-edit">
          <h3>新建标准影院</h3>
          <form id="formMovie">

            <div class="edit-section">

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">影院名</div>
                  <input type="text" class="form-control" id="name">
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">院线</div>
                  <select class="form-control" id="lineId">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>


              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">电话</div>
                  <input type="text" class="form-control" id="tel">
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">省份</div>
                  <select class="form-control" id="province">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">城市</div>
                  <select class="form-control" id="city">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">行政区</div>
                  <select class="form-control" id="district">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">商圈</div>
                  <select class="form-control" id="hub">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">地址</div>
                  <input type="text" class="form-control" id="address">
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">经度</div>
                  <input type="text" class="form-control" id="longitude">
                </div>
              </div>

              <div class="form-group col-sm-3">
                <div class="input-group">
                  <div class="input-group-addon">维度</div>
                  <input type="text" class="form-control" id="latitude">
                </div>
              </div>

            </div>

            <h4>影院服务</h4>

            <div class="edit-service row">
              <div class="col-sm-6">
                <div class="edit-section">
                  <div class="col-xs-12">
                    <a href="#" class="btn btn-link pull-right">删除</a>
                  </div>
                  <div class="form-group col-sm-6">
                    <div class="input-group">
                      <div class="input-group-addon">服务类型</div>
                      <select class="form-control" id="hub">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-xs-12">
                    <div class="input-group">
                      <div class="input-group-addon">服务详细</div>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="edit-section">
                  <div class="col-xs-12">
                    <a href="#" class="btn btn-link pull-right">删除</a>
                  </div>
                  <div class="form-group col-sm-6">
                    <div class="input-group">
                      <div class="input-group-addon">服务类型</div>
                      <select class="form-control" id="hub">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-xs-12">
                    <div class="input-group">
                      <div class="input-group-addon">服务详细</div>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="edit-section">
                  <div class="col-xs-12">
                    <a href="#" class="btn btn-link pull-right">删除</a>
                  </div>
                  <div class="form-group col-sm-6">
                    <div class="input-group">
                      <div class="input-group-addon">服务类型</div>
                      <select class="form-control" id="hub">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-xs-12">
                    <div class="input-group">
                      <div class="input-group-addon">服务详细</div>
                      <textarea class="form-control"></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-sm-3">
                <button type="submit" class="btn btn-block btn-default">添加服务</button>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">新建</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/cinema.js"></script>
</body>
</html>
