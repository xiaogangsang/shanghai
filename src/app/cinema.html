<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>标准影院库</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cinema.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>影院管理</li>
          <li class="active">标准影院库</li>
        </ol>

        <form id="formClass" class="search-area">

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影院名</div>
              <input type="text" class="form-control" name="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">院线</div>
              <select name="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">城市</div>
              <select name="" class="form-control">
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">状态</div>
              <select class="form-control" name="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">关联关系</div>
              <select class="form-control" name="">
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-4 pull-right">
            <div class="row">
              <div class="col-sm-6">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
              <div class="col-sm-6">
                <a class="btn btn-block btn-default" href="cinema-edit.html">新增</a>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

          <div class="row">

            <div class="col-xs-12 extra-btns">
              <button type="button" class="btn btn-default">批量上线</button>
              <button type="button" class="btn btn-default">批量下线</button>
            </div>

            <div class="col xs-12 col-sm-6 rowStatics">共 <span id="rowTotal">xxx</span> 条数据，当前显示 <span id="perPage">xxx</span> 条</div>
            <div class="col xs-12 col-sm-6">
              <nav>
                <ul class="pagination pagination-sm">
                  <li>
                    <a href="#"><span aria-hidden="true">&lt;</span></a>
                  </li>
                  <li><span id="pageNow">2</span>/<span id="pageTotal">5</span></li>
                  <li>
                    <a href="#"><span aria-hidden="true">&gt;</span></a>
                  </li>
                  <li>
                    <input type="text" id="pageNo" pattern="[0-9]+">
                  </li>
                  <li>
                    <button type="button" class="btn">跳转</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th><input type="checkbox" class="multi-check-all"></th>
                  <th>ID</th>
                  <th>影院名</th>
                  <th>院线</th>
                  <th>城市</th>
                  <th>状态</th>
                  <th>上线时间</th>
                  <th>关联</th>
                  <th width="150">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>0001</td>
                  <td><a href="cinema-detail.html">万达五角场店</a></td>
                  <td>万达</td>
                  <td>上海</td>
                  <td>已下线</td>
                  <td>2016-03-01 00:00:00</td>
                  <td>已关联</td>
                  <td><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('确定要下线该影院吗？');">下线</button><a href="cinema-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('操作不可逆，确定要删除该影院吗？');">删除</button></td>
                </tr>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>0001</td>
                  <td><a href="cinema-detail.html">万达五角场店</a></td>
                  <td>万达</td>
                  <td>上海</td>
                  <td>已下线</td>
                  <td>2016-03-01 00:00:00</td>
                  <td>已关联</td>
                  <td><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('确定要下线该影院吗？');">下线</button><a href="cinema-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('操作不可逆，确定要删除该影院吗？');">删除</button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/cinema.js"></script>
</body>
</html>
