<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>合作方管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/class.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>合作方管理</li>
          <li>万达票类管理</li>
          <li class="active">编辑</li>
        </ol>

        <section class="movie-edit">
          <h3>万达票类编辑</h3>
          <form id="form-class-edit">

            <div class="edit-section">

              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <th width="80">名称</th>
                      <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                      <th>渠道</th>
                      <td>
                        <div class="checkbox-inline"><label><input type="checkbox"> 账上生活</label></div>
                        <div class="checkbox-inline"><label><input type="checkbox"> 手机银行</label></div>
                      </td>
                    </tr>
                    <tr>
                      <th><button type="button" class="btn btn-default" id="btn-popup-cinema" onclick="$('#popup-cinema').modal('show');">影院</button></th>
                      <td>xxx</td>
                    </tr>
                    <tr>
                      <th>起始日期</th>
                      <td><input type="text" class="form-control" name="" value="0000-00-00"></td>
                    </tr>
                    <tr>
                      <th>价格规则</th>
                      <td><textarea class="form-control" maxlength="50" name="">xxxxxx xxxxxx</textarea></td>
                    </tr>
                    <tr>
                      <th>票类类型</th>
                      <td>
                        <label class="radio-inline"><input type="radio" name="type" value="1"> 日常票类</label>
                        <label class="radio-inline"><input type="radio" name="type" value="2"> 活动票类</label>
                      </td>
                    </tr>
                    <tr>
                      <th>票类级别</th>
                      <td>
                        <label class="radio-inline"><input type="radio" name="level" value="option1"> 万达总部</label>
                        <label class="radio-inline"><input type="radio" name="level" value="option2"> 万达区域</label>
                      </td>
                    </tr>
                    <tr>
                      <th>可否退票</th>
                      <td>
                        <label class="radio-inline"><input type="radio" name="returnable" value="option1"> 支持退票</label>
                        <label class="radio-inline"><input type="radio" name="returnable" value="option2"> 不支持退票</label>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>

            <div class="row">
              <div class="col-xs-12 col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">保存</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vendor.js"></script>
  <script src="../js/class.js"></script>

  @@include('component/popup-cinema.tpl')

</body>
</html>
