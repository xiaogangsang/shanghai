<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>评论管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/comment.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>评论管理</li>
          <li>敏感词管理</li>
          <li class="active">新建</li>
        </ol>

        <section class="forbidden-edit" style="max-width: 640px;">
          <h3>新建敏感词</h3>

          <form id="formForbidden">

            <div class="edit-section">

              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">敏感词</div>
                  <input type="text" class="form-control">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">敏感词</div>
                  <input type="text" class="form-control">
                </div>
              </div>

            </div>

            <div class="col-xs-12 col-sm-6">
              <div class="row">
                <div class="col-xs-6">
                  <button type="button" class="btn btn-block btn-default">新增一行</button>
                </div>
                <div class="col-xs-6">
                  <button type="submit" class="btn btn-block btn-primary">保存</button>
                </div>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vendor.js"></script>
  <script src="../js/comment.js"></script>
</body>
</html>
