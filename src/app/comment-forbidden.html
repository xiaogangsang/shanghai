<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>评论管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/cinema.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>评论管理</li>
          <li class="active">敏感词管理</li>
        </ol>

        <form id="formForbidden" class="search-area">

          <div class="form-group col-sm-4 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">敏感词</div>
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="col-xs-12 col-sm-3 col-md-2 pull-right">
            <button type="submit" class="btn btn-block btn-primary">查询</button>
          </div>

        </form>

        <div class="content-area">

          <div class="row">

            <div class="col-xs-12 extra-btns">
              <div class="row">
                <div class="col-sm-4">
                  <button type="button" class="btn btn-default" onclick="window.confirm('确定要删除选中的敏感词吗？');">批量删除</button>
                </div>
                <div class="col-sm-4 pull-right" style="text-align: right">
                  <a href="comment-forbidden-create.html" class="btn btn-default">新建</a>
                  <a href="comment-forbidden-import.html" class="btn btn-default">批量导入</a>
                </div>
              </div>
            </div>

            <div class="col xs-12 col-sm-6 rowStatics">共 <span id="rowTotal">xxx</span> 条数据，当前显示 <span id="perPage">xxx</span> 条</div>
            <div class="col xs-12 col-sm-6">
              <nav>
                <ul class="pagination pagination-sm">
                  <li>
                    <a href="#"><span aria-hidden="true">&lt;</span></a>
                  </li>
                  <li><span id="pageNow">2</span>/<span id="pageTotal">5</span></li>
                  <li>
                    <a href="#"><span aria-hidden="true">&gt;</span></a>
                  </li>
                  <li>
                    <input type="text" id="pageNo" pattern="[0-9]+">
                  </li>
                  <li>
                    <button type="button" class="btn">跳转</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th width="60"><input type="checkbox" class="multi-check-all"></th>
                  <th>敏感词</th>
                  <th width="80">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>打字员</td>
                  <td><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('确定要删除此敏感词吗？');">删除</button></td>
                </tr>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>招聘</td>
                  <td><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('确定要删除此敏感词吗？');">删除</button></td>
                </tr>
                <tr>
                  <td><input type="checkbox" class="multi-check"></td>
                  <td>贷款</td>
                  <td><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('确定要删除此敏感词吗？');">删除</button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/cinema.js"></script>
</body>
</html>
