<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/favicon.ico">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>差异处理状态管理</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<body>
	
	@@include('component/header.tpl')

	<div class="container-fluid">
		
		<div class="row">
			
			@@include('component/sidebar.tpl')

			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
				<ol class="breadcrumb">
					<li>基础结算信息管理</li>
					<li>差异处理状态管理</li>
				</ol>

				<form id="formSearch" class="search-area clearfix">
					<div class="form-group col-sm-4">
						<div class="input-group">
							<div class="input-group-addon">编号</div>
							<input type="text" class="form-control" id="dis_number">
						</div>
					</div>
					<div class="form-group col-sm-4">
						<div class="input-group">
							<div class="input-group-addon">名称</div>
							<input type="text" class="form-control" id="dis_name">
							<!-- <select class="form-control" id="">
								<option value="0">全部</option>
								<option value="1">出货</option>
								<option value="2">退货</option>
								<option value="3">出货调整</option>
								<option value="4">退货调整</option>
							</select> -->
						</div>
					</div>
					<div class="form-group col-sm-4">
						<div class="input-group">
							<div class="input-group-addon">状态</div>
							<select class="form-control" id="dis_status">
								<option value="0">全部</option>
								<option value="1">出货</option>
								<option value="2">退货</option>
								<option value="3">出货调整</option>
								<option value="4">退货调整</option>
							</select>
						</div>
					</div>
						<div class="col-sm-3 pull-right">
							<button type="button" class="btn btn-block btn-default">新增</button>
						</div>
						<div class="col-sm-3 pull-right">
							<button type="submit" class="btn btn-block btn-primary">查询</button>
						</div>
				</form>

				<div class="row" id="pager"></div>

				<div class="table-responsive" style="margin-top: 20px;">
					<table class="table table-hover" id="dataTable">
						<thead>
							<tr>
								<th><input type="checkbox" class="multi-check-all"></th>
								<th>编号</th>
								<th>差异处理状态</th>
								<th>创建人</th>
								<th>创建时间</th>
								<th>使用状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
                <tr>
                  <td colspan="26" align="center">请点击“查询”按钮！</td>
                </tr>
             </tbody>
					</table>
				</div>

			</div>
		
		</div>
	</div>

	<script src="js/vendor.js"></script>
  <script src="js/diff-base-info-status.js"></script>

  <script id="pager-template" type="text/x-tmpl-mustache">
    <div class="col xs-12 col-sm-6 rowStatics">共 <span id="total">{{total}}</span> 条数据，当前显示 <span id="rowsSize">{{rowsSize}}</span> 条</div>
    {{#pageTotal}}
    <div class="col xs-12 col-sm-6 pull-right">
      <nav>
        <ul class="pagination pagination-sm pull-right">
          <li><a href="#" class="prev"><span>&lt;</span></a></li>
          <li><span id="pageIndex">{{pageIndex}}</span> / <span id="pageTotal">{{pageTotal}}</span></li>
          <li><a href="#" class="next"><span>&gt;</span></a></li>
          <li><input type="number" name="pageNo" id="pageNo" pattern="[0-9]+"></li>
          <li><button type="button" class="btn" id="btn-pager">跳转</button></li>
        </ul>
      </nav>
    </div>
    {{/pageTotal}}
  </script>

  <script id="table-template" type="text/x-tmpl-mustache">
    {{#rows}}
    <tr data-id="{{id}}" data-bannertype="{{bannerType}}">
      <td><input type="checkbox" class="multi-check"></td>
      <td>{{id}}</td>
      <td>{{disposeName}}</td>
      <td>{{disposeUser}}</td>
      <td>{{updateTime}}</td>
      <td>{{disposeUseStatus}}</td>
      <td>
        <button class="btn btn-xs btn-default btn-edit" data-compare="1" data-id="{{id}}">修改</button>
        <!-- <button class="btn btn-xs btn-default btn-delete" data-compare="1" data-id="{{id}}">删除</button> -->
      </td>
    </tr>
    {{/rows}}
  </script>


  <div class="modal fade" id="popup-add-diff"></div>

	<script id="edit-template" type="text/x-tmpl-mustache">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h5 class="modal-title">{{title}}</h5>
				</div>
				<div class="modal-body">
					<div class="container-fluid">
						<div class="row">
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">差异处理状态</div>
									<input type="text" class="form-control" id="disposeName" value="{{disposeName}}">
								</div>
							</div>
							<div class="form-group">
								<div class="input-group">
									<div class="input-group-addon">使用状态</div>
									 <select class="form-control" id="disposeUseStatus" required>
			              {{#status}}
			              <option value="{{id}}"{{#selected}} selected{{/selected}}>{{name}}</option>
			              {{/status}}
			            </select>
								</div>
							</div>
							
							<div class="col-sm-8 col-sm-offset-2" style="margin-top: 10px; margin-bottom: 10px;">
								<div class="col-sm-6">
									<button type="sumbit" class="btn btn-block btn-primary" id="btn-save">确定</button>
								</div>
								<div class="col-sm-6">
									<button type="sumbit" class="btn btn-block btn-default" data-dismiss="modal">取消</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>

</body>
</html>
