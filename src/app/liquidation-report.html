<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>清算报表</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
</head>
<body>

  @@include('component/header.tpl')

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>清算报表管理</li>
          <li class="active">清算报表</li>
        </ol>

        <div class="content-area">

          <form id="formSearch" class="search-area clearfix">

            <div class="form-group col-sm-6 col-md-3">
              <div class="input-group">
                <div class="input-group-addon">报表类型</div>
                <select class="form-control" id="report_type" required>
                  <option value=""></option>
                  <option value="1">销售汇总</option>
                  <option value="2">差异明细</option>
                  <option value="3">商户结算明细</option>
                </select>
              </div>
            </div>

            <div class="form-group col-sm-6 col-md-3">
              <div class="input-group">
                <div class="input-group-addon">开始日期</div>
                <input type="text" class="form-control" id="report_startTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
              </div>
            </div>

            <div class="form-group col-sm-6 col-md-3">
              <div class="input-group">
                <div class="input-group-addon">结束日期</div>
                <input type="text" class="form-control" id="report_endTime" required data-parsley-pattern="[0-9]{4}?-[0-9]{2}?-[0-9]{2}?">
              </div>
            </div>

            <div class="col-xs-3">
              <button type="submit" class="btn btn-block btn-default btn-primary">导出报表</button>
            </div>
          </form>


          <div class="table-responsive">
            <table class="table table-hover" id="reportTable">
            </table>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="js/vendor.js"></script>
  <script src="js/liquidation-report.js"></script>

</body>
</html>
