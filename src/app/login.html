<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>index</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="container-fluid">

    <div class="modal login show">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <h1 class="modal-title">登录</h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="请输入您的用户名">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" placeholder="请输入您的密码">
              </div>
              <button type="submit" class="btn btn-block btn-primary">立即登录</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="../js/login.js"></script>
</body>
</html>
