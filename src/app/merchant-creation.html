<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>商户新增</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/merchant.css">
  <link rel="stylesheet" type="text/css" href="css/css-hud.css">
  <!-- <link rel="stylesheet" href="css/banner.css"> -->
</head>
<body>

  @@include('component/header.tpl')

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <div class="container-fluid">
          <ol class="breadcrumb">
            <li>商户信息维护</li>
            <li class="active">商户新增</li>
          </ol>
        </div>

        @@include('component/popup-merchant-detail.tpl')

        <div class="container-fluid" style="margin-top: 15px;">
          <div class="row">
            <div class="col-md-3 col-md-push-2 submit">
              <button class="btn btn-default form-control">提交审核</button>
            </div>
            <div class="col-md-3 col-md-push-4 save">
              <button class="btn btn-default form-control">保存草稿</button>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <div class="modal fade" id="popup-merchant-bank" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">选择开户行</h4>
        </div>
        <div class="modal-body">
        </div>
      </form>
    </div>
  </div>
</div>

<div id="hud-overlay" style="display: none">
  <div class="hud">
    <img src="images/loader.gif">
    <p>上传附件中...</p>
  </div>
</div>

  @@include('component/popup-merchant-bank.tpl')

  <script src="js/vendor.js"></script>
  <script src="js/merchant-creation.js"></script>
</body>
</html>
