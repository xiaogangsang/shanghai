<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>标准影片库</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/movie.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>影院管理</li>
          <li class="active">标准影片编辑</li>
        </ol>

        <section class="movie-edit">
          <h3>标准影片编辑</h3>
          <form id="formMovie">

            <div class="edit-section">

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">影片名称</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">上映日期</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">影片制式</div>
                  <div class="checkbox-inline"><label><input type="checkbox"> 2D</label></div>
                  <div class="checkbox-inline"><label><input type="checkbox"> 3D</label></div>
                  <div class="checkbox-inline"><label><input type="checkbox"> 4D</label></div>
                  <div class="checkbox-inline"><label><input type="checkbox"> IMAX</label></div>
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">上映状态</div>
                  <select class="form-control" id="status">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="edit-section">

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">制片方</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">发行方</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">题材</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">导演</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">主演</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">时长</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">国家</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

            </div>

            <div class="edit-section">

              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">剧情介绍</div>
                  <textarea class="form-control" name=""></textarea>
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">一句话影评</div>
                  <input type="text" class="form-control" maxlength="20" name="">
                </div>
              </div>

              <div class="form-group col-xs-12">
                <div class="input-group">
                  <div class="input-group-addon">海报</div>
                  <input type="file" name="" style="display: inline-block;margin-right: 15px;border: none;width:60px;">
                  <span>图片大小不超过100kb</span>
                  <img src="http://placehold.it/150x200">
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">保存</button>
              </div>
            </div>


          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vendor.js"></script>
  <script src="../js/movie.js"></script>
</body>
</html>
