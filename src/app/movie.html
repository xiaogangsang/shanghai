<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>标准影片库</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/movie.css">
</head>
<body>

@@include('component/header.tpl')

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.tpl')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>影片管理</li>
          <li class="active">标准影片库</li>
        </ol>

        <form id="formSearch" class="search-area clearfix">

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影片名</div>
              <input type="text" class="form-control" id="search_name">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">发行方</div>
              <input type="text" class="form-control" id="search_issuer">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">制片方</div>
              <input type="text" class="form-control" id="search_producer">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影片制式</div>
              <select class="form-control" id="status">
                <option>3D</option>
                <option>2D</option>
                <option>IMAX</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">开始日期</div>
              <input type="text" class="form-control" id="dateFrom" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">结束日期</div>
              <input type="text" class="form-control" id="dateTo" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">上映状态</div>
              <select class="form-control" id="status">
                <option>全部</option>
                <option>正在热映</option>
                <option>即将上映</option>
                <option>下映存档</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">关联关系</div>
              <select class="form-control" id="channel">
                <option>全部</option>
                <option>已关联</option>
                <option>待关联</option>
              </select>
            </div>
          </div>

          <div class="col-xs-12 col-sm-6 col-md-4 pull-right">
            <div class="row">
              <div class="col-sm-6 pull-right">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

          <div class="row">

            <div class="col xs-12 col-sm-6 rowStatics">共 <span id="rowTotal">xxx</span> 条数据，当前显示 <span id="perPage">xxx</span> 条</div>
            <div class="col xs-12 col-sm-6">
              <nav>
                <ul class="pagination pagination-sm">
                  <li>
                    <a href="#"><span aria-hidden="true">&lt;</span></a>
                  </li>
                  <li><span id="pageNow">2</span>/<span id="pageTotal">5</span></li>
                  <li>
                    <a href="#"><span aria-hidden="true">&gt;</span></a>
                  </li>
                  <li>
                    <input type="text" id="pageNo" pattern="[0-9]+">
                  </li>
                  <li>
                    <button type="button" class="btn">跳转</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>影片名</th>
                  <th>上映日期</th>
                  <th>上映状态</th>
                  <th>影片制式</th>
                  <th>制片方</th>
                  <th>发行方</th>
                  <th>关联</th>
                  <th width="100">操作</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0001</td>
                  <td><a href="movie-detail.html">星球大战</a></td>
                  <td>2016-03-01</td>
                  <td>正在热映</td>
                  <td>3D</td>
                  <td>万达</td>
                  <td>21世纪福克斯</td>
                  <td><a href="movie-bind.html">已关联</a></td>
                  <td><a href="movie-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('删除后将不能恢复，确定要删除吗?');">删除</button></td>
                </tr>
                <tr>
                  <td>0001</td>
                  <td><a href="movie-detail.html">星球大战</a></td>
                  <td>2016-03-01</td>
                  <td>正在热映</td>
                  <td>3D</td>
                  <td>万达</td>
                  <td>21世纪福克斯</td>
                  <td><a href="movie-bind.html">已关联</a></td>
                  <td><a href="movie-edit.html" class="btn btn-xs btn-default">编辑</a><button type="button" class="btn btn-xs btn-default" onclick="window.confirm('删除后将不能恢复，确定要删除吗?');">删除</button></td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/vendor.js"></script>
  <script src="../js/movie.js"></script>

</body>
</html>
