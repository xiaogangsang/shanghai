<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>修改密码</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/password.css">
</head>
<body>

  @@include('component/header.tpl')

  <div class="container-fluid">

    <div class="password">
      <h1>修改密码</h1>
      <form id="form-pwd">
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="输入原密码" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="newPassword" placeholder="输入新密码" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" id="rePassword" placeholder="确认新密码" required data-parsley-equalto="#newPassword" data-parsley-error-message="两次输入的新密码不一致">
        </div>
        <button type="submit" class="btn btn-block btn-primary">修改</button>
      </form>
    </div>

  </div>

  <script src="js/vendor.js"></script>
  <script src="js/password.js"></script>
</body>
</html>
