<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>用户权限管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/role.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>用户权限管理</li>
          <li>角色管理</li>
          <li class="active">编辑</li>
        </ol>

        <section class="user-edit" style="max-width: 640px;">
          <h3>编辑角色</h3>
          <form id="formRole">

            <div class="edit-section">

              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <th width="80">角色名称</th>
                      <td><input type="text" class="form-control" name=""></td>
                    </tr>
                    <tr>
                      <th>角色备注</th>
                      <td><input type="text" class="form-control" name=""></td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>

            <div class="edit-section">

              <h5>配置功能</h5>
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <td width="260">
                        <select name="from[]" id="abilitySelect" class="form-control" size="8" multiple="multiple">
                          <option value="1">Item 1</option>
                          <option value="3">Item 3</option>
                          <option value="2">Item 2</option>
                          <option value="4">Item 4</option>
                          <option value="5">Item 5</option>
                          <option value="6">Item 6</option>
                        </select>
                      </td>
                      <td width="60">
                        <button type="button" id="abilitySelect_all" class="btn btn-block btn-default">全选</button>
                        <button type="button" id="abilitySelect_right" class="btn btn-block btn-default">添加</button>
                        <button type="button" id="abilitySelect_left" class="btn btn-block btn-default">移除</button>
                        <button type="button" id="abilitySelect_none" class="btn btn-block btn-default">反选</button>
                      </td>
                      <td>
                        <select name="to[]" id="abilitySelect_to" class="form-control" size="8" multiple="multiple"></select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>

            <div class="edit-section">

              <h5>分配用户</h5>
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                    <tr>
                      <td>
                        <select name="from[]" id="userSelect" class="form-control" size="8" multiple="multiple">
                          <option value="1">Item 1</option>
                          <option value="3">Item 3</option>
                          <option value="2">Item 2</option>
                          <option value="4">Item 4</option>
                          <option value="5">Item 5</option>
                          <option value="6">Item 6</option>
                        </select>
                      </td>
                      <td>
                        <button type="button" id="userSelect_all" class="btn btn-block btn-default">全选</button>
                        <button type="button" id="userSelect_right" class="btn btn-block btn-default">添加</button>
                        <button type="button" id="userSelect_left" class="btn btn-block btn-default">移除</button>
                        <button type="button" id="userSelect_none" class="btn btn-block btn-default">反选</button>
                      </td>
                      <td>
                        <select name="to[]" id="userSelect_to" class="form-control" size="8" multiple="multiple"></select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-4">
                <button type="submit" class="btn btn-block btn-primary">保存</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/role.js"></script>
</body>
</html>
