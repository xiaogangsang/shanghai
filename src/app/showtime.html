<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>场次及价格管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/showtime.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>场次及价格管理</li>
          <li class="active">场次查询</li>
        </ol>

        <form id="formShowtime" class="search-area">

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影片名</div>
              <input type="text" class="form-control" id="name" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影院名</div>
              <input type="text" class="form-control" id="cinema" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">合作方</div>
              <select class="form-control" name="">
                <option>1</option>
                <option>2</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">影片制式</div>
              <select class="form-control" name="status">
                <option>3D</option>
                <option>2D</option>
                <option>IMAX</option>
              </select>
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">上映日期</div>
              <input type="date" class="form-control" id="dateFrom" placeholder="">
            </div>
          </div>

          <div class="form-group col-sm-6 col-md-4">
            <div class="input-group">
              <div class="input-group-addon">至</div>
              <input type="date" class="form-control" id="dateTo" placeholder="">
            </div>
          </div>

          <div class="col-xs-12 pull-right">
            <div class="row">
              <div class="col-xs-12 col-sm-3 pull-right">
                <button type="submit" class="btn btn-block btn-primary">查询</button>
              </div>
            </div>
          </div>

        </form>

        <div class="content-area">

          <div class="row">

            <div class="col xs-12 col-sm-6 rowStatics">共 <span id="rowTotal">xxx</span> 条数据，当前显示 <span id="perPage">xxx</span> 条</div>
            <div class="col xs-12 col-sm-6">
              <nav>
                <ul class="pagination pagination-sm">
                  <li>
                    <a href="#"><span aria-hidden="true">&lt;</span></a>
                  </li>
                  <li><span id="pageNow">2</span>/<span id="pageTotal">5</span></li>
                  <li>
                    <a href="#"><span aria-hidden="true">&gt;</span></a>
                  </li>
                  <li>
                    <input type="text" id="pageNo" pattern="[0-9]+">
                  </li>
                  <li>
                    <button type="button" class="btn">跳转</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>合作方</th>
                  <th>影院名</th>
                  <th>影片名</th>
                  <th>影片制式</th>
                  <th>票类</th>
                  <th>结算价</th>
                  <th>服务费</th>
                  <th>销售价</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>0001</td>
                  <td>百度</td>
                  <td>上海影城新华路店</td>
                  <td>星球大战</td>
                  <td>3D</td>
                  <td>无</td>
                  <td>30</td>
                  <td>0</td>
                  <td>30</td>
                </tr>
                <tr>
                  <td>0001</td>
                  <td>百度</td>
                  <td>上海影城新华路店</td>
                  <td>星球大战</td>
                  <td>3D</td>
                  <td>无</td>
                  <td>30</td>
                  <td>0</td>
                  <td>30</td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/showtime.js"></script>
</body>
</html>
