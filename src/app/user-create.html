<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>用户权限管理</title>
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/user.css">
</head>
<body>

  <div class="container-fluid">

    <div class="row">

      @@include('component/sidebar.inc')

      <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

        <ol class="breadcrumb">
          <li>用户权限管理</li>
          <li>用户管理</li>
          <li class="active">新建</li>
        </ol>

        <section class="user-edit">
          <h3>新建用户</h3>
          <form id="formUser">

            <div class="edit-section">

              <div class="form-group col-xs-12">
                <div class="input-group col-sm-">
                  <div class="input-group-addon">登录ID</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">姓名</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">密码</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

            </div>

            <div class="edit-section">

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">所在城市</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">所在单位</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">手机号码</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

              <div class="form-group col-sm-6">
                <div class="input-group">
                  <div class="input-group-addon">邮箱地址</div>
                  <input type="text" class="form-control" name="">
                </div>
              </div>

            </div>

            <div class="edit-section">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">配置渠道</div>
                  <div class="multi-selection">
                    <div class="col-xs-12 col-sm-5">
                      <select name="from[]" id="channelSelect" class="form-control" size="8" multiple="multiple">
                        <option value="1">Item 1</option>
                        <option value="3">Item 3</option>
                        <option value="2">Item 2</option>
                        <option value="4">Item 4</option>
                        <option value="5">Item 5</option>
                        <option value="6">Item 6</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                      <button type="button" id="channelSelect_all" class="btn btn-block btn-default">全选</button>
                      <button type="button" id="channelSelect_right" class="btn btn-block btn-default">添加</button>
                      <button type="button" id="channelSelect_left" class="btn btn-block btn-default">移除</button>
                      <button type="button" id="channelSelect_none" class="btn btn-block btn-default">反选</button>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                      <select name="to[]" id="channelSelect_to" class="form-control" size="8" multiple="multiple"></select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="edit-section">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">配置角色</div>
                  <div class="multi-selection">
                    <div class="col-xs-12 col-sm-5">
                      <select name="from[]" id="roleSelect" class="form-control" size="8" multiple="multiple">
                        <option value="1">Item 1</option>
                        <option value="3">Item 3</option>
                        <option value="2">Item 2</option>
                        <option value="4">Item 4</option>
                        <option value="5">Item 5</option>
                        <option value="6">Item 6</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                      <button type="button" id="roleSelect_all" class="btn btn-block btn-default">全选</button>
                      <button type="button" id="roleSelect_right" class="btn btn-block btn-default">添加</button>
                      <button type="button" id="roleSelect_left" class="btn btn-block btn-default">移除</button>
                      <button type="button" id="roleSelect_none" class="btn btn-block btn-default">反选</button>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                      <select name="to[]" id="roleSelect_to" class="form-control" size="8" multiple="multiple"></select>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="edit-section">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">配置城市</div>
                  <div class="multi-selection">
                    <div class="col-xs-12 col-sm-5">
                      <select name="from[]" id="citySelect" class="form-control" size="8" multiple="multiple">
                        <option value="1">Item 1</option>
                        <option value="3">Item 3</option>
                        <option value="2">Item 2</option>
                        <option value="4">Item 4</option>
                        <option value="5">Item 5</option>
                        <option value="6">Item 6</option>
                      </select>
                    </div>
                    <div class="col-xs-12 col-sm-2">
                      <button type="button" id="citySelect_all" class="btn btn-block btn-default">全选</button>
                      <button type="button" id="citySelect_right" class="btn btn-block btn-default">添加</button>
                      <button type="button" id="citySelect_left" class="btn btn-block btn-default">移除</button>
                      <button type="button" id="citySelect_none" class="btn btn-block btn-default">反选</button>
                    </div>
                    <div class="col-xs-12 col-sm-5">
                      <select name="to[]" id="citySelect_to" class="form-control" size="8" multiple="multiple"></select>
                    </div>
                  </div>
                </div>
              </div>

            </div>

            <div class="row">
              <div class="col-sm-4 col-md-3">
                <button type="submit" class="btn btn-block btn-primary">新建</button>
              </div>
            </div>

          </form>

        </section>

      </div>

    </div>

  </div>

  <script src="../js/vonder.js"></script>
  <script src="../js/user.js"></script>
</body>
</html>
